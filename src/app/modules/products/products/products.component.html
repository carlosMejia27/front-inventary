<mat-card>
  <h2 class="alinear">Listado De Productos</h2>
  <mat-card-header>
    <div class="div">
      <mat-form-field hintLabel="Busca Productos" appearance="fill">
        <mat-label>Buscar Productos</mat-label>
        <input matInput #input (keyup)="buscarProducto(input.value)" />
        <!-- <input matInput placeholder="Ingrese categoría" /> -->
      </mat-form-field>
    </div>
  </mat-card-header>

  <mat-card-header>
    <div class="right">
      <ul>
        <li>
          <button
            mat-raised-button
            color="primary"
            (click)="openProductDialogo()"
          >
            Agregar Productos
          </button>
        </li>
      </ul>
    </div>
  </mat-card-header>

  <div mat-card-image></div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">
      <!-- por id primera columna -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>nª</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!--  name columna -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <!--  descripcion columna -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
      </ng-container>
      <!--  descripcion columna -->
      <ng-container matColumnDef="account">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let element">{{ element.account }}</td>
      </ng-container>
      <!--  descripcion columna -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
      </ng-container>
      <!--  descripcion columna -->
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef>Foto</th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.picture" width="80px" height="80px" alt="" />
        </td>
      </ng-container>

      <!-- acciones que van a tener -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Aciones</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button
            mat-icon-button
            color="accent"
            (click)="
              edit(
                element.id,
                element.name,
                element.precio,
                element.account,
                element.category
              )
            "
          >
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            (click)="deleteproducts(element.id)"
          >
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="cabeceraFilaTitulosTabla"></tr>
      <tr mat-row *matRowDef="let row; columns: cabeceraFilaTitulosTabla"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
