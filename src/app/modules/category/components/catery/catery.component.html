<mat-card>
  <h2 class="alinear">Listado De Categorias</h2>
  <mat-card-header>
    <div class="div">
      <mat-form-field hintLabel="Busca Categorias" appearance="fill">
        <mat-label>Buscar Categoriaaaa</mat-label>
        <input matInput #input (keyup)="buscar(input.value)" />
        <!-- <input matInput placeholder="Ingrese categoría" /> -->
      </mat-form-field>
    </div>
  </mat-card-header>

  <mat-card-header>
    <div class="right">
      <ul>
        <li>
          <button
            mat-raised-button
            color="primary"
            (click)="openCatalogoDialogo()"
          >
            Agregar Categoria
          </button>
        </li>

        <li>
          <button mat-button color="primary" (click)="exportExcel()">
            exportExcel
          </button>
        </li>
      </ul>
    </div>
  </mat-card-header>

  <!-- <div mat-card-image></div> -->

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">
      <!-- por id primera columna -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>nª</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!--  name columna -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <!--  descripcion columna -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <!-- acciones que van a tener -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Aciones</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button
            mat-icon-button
            color="accent"
            (click)="edit(element.id, element.name, element.descripcion)"
            *ngIf="isAdmin"
          >
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            (click)="delete(element.id)"
            *ngIf="isAdmin"
          >
            <mat-icon aria-label="Deliete">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="cabeceraFilaTitulosTabla"></tr>
      <tr mat-row *matRowDef="let row; columns: cabeceraFilaTitulosTabla"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
