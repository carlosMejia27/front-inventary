<h2 mat-dialog-title>{{ estadoFormulario }} Categoria</h2>
<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <div class="categoryContainer">
      <mat-form-field>
        <input matInput placeholder="Nombre" formControlName="name" required />
      </mat-form-field>

      <mat-form-field>
        <textarea
          matInput
          placeholder="Descripcion"
          formControlName="descripcion"
          required
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    color="primary"
    (click)="OnSave()"
    [disabled]="categoryForm.invalid"
  >
    <mat-icon>save</mat-icon>
  </button>
  <button mat-button color="primary" (click)="OnCancel()">
    <mat-icon>cancel</mat-icon>
  </button>
</mat-dialog-actions>
